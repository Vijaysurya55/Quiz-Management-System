<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Quizz GO!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('loginbg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            position: relative;
            top: 70px;
            border-radius: 10px;
            box-shadow: 0px -25px 80px -20px rgba(227, 19, 189, 0.886),
0px 60px 80px -15px rgba(227, 19, 189, 0.886),0px -25px 80px -20px rgba(227, 19, 189, 0.886),0px -25px 80px -20px rgba(227, 19, 189, 0.886);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signupForm" action="success.html">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                <small id="nameError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                <small id="emailError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <small id="passwordError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                <small id="confirmPasswordError" class="form-text text-danger"></small>
            </div>

            <button type="submit" class="btn btn-primary"onClick="redirect()">Sign Up</button>

            <div class="mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#signupForm').submit(function (event) {
                $('#nameError').text('');
                $('#emailError').text('');
                $('#passwordError').text('');
                $('#confirmPasswordError').text('');
                var name = $('#name').val();
                if (name.length === 0) {
                    $('#nameError').text('Name cannot be empty');
                    event.preventDefault();
                }
                if(!checkName(name))
                {
                        $('#nameError').text('Name can contain only letters and spaces');
                        event.preventDefault();
                }
    
                var email = $('#email').val();
                if (!isValidEmail(email)) {
                    $('#emailError').text('Invalid email address');
                    event.preventDefault();
                }

                var password = $('#password').val();
                if (password.length < 6) {
                    $('#passwordError').text('Password must be at least 6 characters');
                    event.preventDefault();
                }
                var confirmPassword = $('#confirmPassword').val();
                if (confirmPassword !== password) {
                    $('#confirmPasswordError').text('Passwords do not match');
                    event.preventDefault();
                }
            });
            function checkName(name)
            {
                var nameRegex=/^[a-zA-Z\s]+$/;
                return nameRegex.test(name);
            }
            function isValidEmail(email) {
                var emailRegex = /^[a-zA-Z][a-zA-Z0-9.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
