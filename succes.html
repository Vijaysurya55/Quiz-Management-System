<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Success</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .success-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      font-size: 64px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.5;
    }

    .back-to-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .back-to-home:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="success-container"><br>
    <div><img class="image" src="excellence.png" height="60px" width="60px"></div>
    <h1>Login Successfull!</h1>
    <p>Welcome back!.Click below to go back to Home</p>
    <a href="index.html" class="back-to-home">Back to Home</a>
  </div>

</body>
</html>
